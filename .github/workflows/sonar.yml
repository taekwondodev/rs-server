name: SonarCloud Analysis
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          with:
            args: >
              -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
              -Dsonar.organization=${{ github.repository_owner }}
              -Dsonar.projectName=${{ github.event.repository.name }}
              -Dsonar.projectVersion=${{ github.sha }}
              -Dsonar.links.homepage=${{ github.event.repository.html_url }}
              -Dsonar.links.ci=${{ github.event.repository.html_url }}/actions
              -Dsonar.links.scm=${{ github.event.repository.clone_url }}
              -Dsonar.links.issue=${{ github.event.repository.html_url }}/issues
